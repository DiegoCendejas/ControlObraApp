<ion-content class="ion-padding">
    <ion-grid class="ion-padding-top">
        <ion-row>
            <ion-col size-xs="6" size-md="5" offset-md="1" size-lg="4" offset-lg="2">
                <img src="../../../assets/images/logotam.png">
            </ion-col>
            <ion-col class="ion-text-center" align-self-center size-xs="6" size-md="5" size-lg="4">
                <h3>BIENVENIDO</h3>
            </ion-col>
        </ion-row>
        <ion-row class="ion-padding-top">
            <ion-col offset-md="1" offset-lg="2">
                <h4>Obras Asignadas</h4>
            </ion-col>
        </ion-row>
        <ion-row class="ion-padding-top">
            <ion-col size-xs="12" size-md="10" offset-md="1" size-lg="8" offset-lg="2">
                <ion-list lines="none">
                    <ion-item *ngFor="let item of listObras; let i=index" class="item-box no-padding" (click)="detalleObra(item)">
                        <ion-grid>
                            <ion-row>
                                <ion-col size="3" class="ion-text-start">
                                    <strong>{{item.No_Folio_Proyecto}}</strong>
                                </ion-col>
                                <ion-col size="6" class="ion-text-center text-blue">
                                    <strong>{{item.Contrato_No || '--------'}}</strong>
                                </ion-col>
                                <ion-col size="3" class="ion-text-end text-blue">
                                    <strong>{{item.Fecha_Ultima_Visita.substring(0,7)+'20'+item.Fecha_Ultima_Visita.substring(7,9)}}</strong>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-label class="description" text-wrap>{{item.Nombre_Proyecto}}</ion-label>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
